<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calcolater">

        <input type="text" placeholder="0" id="input-box" readonly>

        <div>
            <button class="opreator ac">AC</button>
            <button class="opreator del">DEL</button>
            <button class="opreator">%</button>
            <button class="opreator">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opreator">*</button>
        </div>



        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opreator">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opreator">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>



    </div>


<script src="script.js"></script>

</body>

</html>
